[General]
Name=Base Assault

[Welcome]

In this map one team is attacking 
and the other team is defending.
Attackers and defenders are switching each round.

Number of Sub Rounds : 2
Map Size : large
Recommend players : 10 - 20

Map by MoCo & p$yk0m@n
Textures by DiggeDagg, Warbeast, NoFL & various artists
Models by Al Capone, Warbeast, Sky by Mighty Pete



